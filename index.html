<!DOCTYPE html>
<html>
<head>
  <title>Translate & Speak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Translate & Speak</h2>

    <div class="mb-3">
      <label for="inputText" class="form-label">Enter a single word:</label>
      <textarea class="form-control" id="inputText" rows="1" placeholder="Enter a single word..." 
                oninput="this.value = this.value.replace(/\s/g, '')"></textarea>
    </div>

    <div class="mb-3">
      <label for="langSelect" class="form-label">Choose language:</label>
      <select class="form-select" id="langSelect">
        <option value="hi-IN">Hindi</option>
        <option value="fr-FR">French</option>
        <option value="es-ES">Spanish</option>
        <option value="de-DE">German</option>
        <option value="en-US">English</option>
      </select>
    </div>

    <div class="text-center mb-3">
      <button class="btn btn-primary" onclick="translateAndSpeak()">Translate & Speak</button>
    </div>

    <div class="text-center">
      <p id="outputText" class="fw-bold text-primary fs-5"></p>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
